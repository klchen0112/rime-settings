# Rime default settings
# encoding: utf-8
patch:
  schema_list:
    # - schema: luna_pinyin
    - schema: easy_en
    - schema: double_pinyin_flypy
    - schema: openfly
  switcher:
    caption: 〔方案選單〕
    hotkeys:
      # - Control+grave
      - Control+Shift+grave
      # - F4
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
      - zh_hant
      - zh_hans
      - zh_hant_tw
      - ascii_mode
      - emoji_suggestion
      - kaomoji_suggestion
      - symbol_suggestion
    fold_options: true
    abbreviate_options: true
    option_list_separator: "／"
  menu:
    page_size: 5
  key_binder:
    bindings:
      __patch:
        - key_bindings:/emacs_editing
        - key_bindings:/move_by_word_with_tab
