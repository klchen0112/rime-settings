# Rime default settings
# encoding: utf-8
patch:
  schema_list:
    - schema: luna_pinyin
    - schema: easy_en
    - schema: double_pinyin_flypy
  switcher:
    caption: 〔方案選單〕
    hotkeys:
      # - Control+grave
      - Control+Shift+grave
      # - F4
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
      - zh_hant
      - zh_hans
      - zh_hant_tw
      - ascii_mode
      - emoji_suggestion
      - kaomoji_suggestion
      - symbol_suggestion
      - openfly_enable_2nd_short
    fold_options: true
    abbreviate_options: true
    option_list_separator: "／"
  menu:
    page_size: 5
  key_binder:
    bindings:
      - { when: composing, accept: Control+p, send: Up }
      - { when: composing, accept: Control+n, send: Down }
      - { when: composing, accept: Control+b, send: Left }
      - { when: composing, accept: Control+f, send: Right }
      - { when: composing, accept: Control+a, send: Home }
      - { when: composing, accept: Control+e, send: End }
      - { when: composing, accept: Control+d, send: Delete }
      - { when: composing, accept: Control+k, send: Shift+Delete }
      - { when: composing, accept: Control+h, send: BackSpace }
      - { when: composing, accept: Control+g, send: Escape }
      - { when: composing, accept: Control+bracketleft, send: Escape }
      - { when: composing, accept: Control+y, send: Page_Up }
      - { when: composing, accept: Alt+v, send: Page_Up }
      - { when: composing, accept: Control+v, send: Page_Down }
      - { when: composing, accept: ISO_Left_Tab, send: Shift+Left }
      - { when: composing, accept: Shift+Tab, send: Shift+Left }
      - { when: composing, accept: Tab, send: Shift+Right }
      - { when: always, accept: Control+Shift+1, select: double_pinyin_flypy }
      - { when: always, accept: Control+Shift+2, select: easy_en }
      - { when: always, accept: Control+Shift+3, select: luna_pinyin }
punctuator:
  full_shape:
    __include: punctuation:/full_shape
  half_shape:
    __include: punctuation:/ascii_style
