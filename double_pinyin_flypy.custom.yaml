      - xform/(.)eng$/$1G/
      - xform/[iu]ang$/L/
      - xform/(.)ang$/$1H/
      - xform/ian$/M/
      - xform/(.)an$/$1J/
      - xform/(.)ou$/$1Z/
      - xform/[iu]a$/X/
      - xform/iao$/N/
      - xform/(.)ao$/$1C/
      - xform/ui$/V/
      - xform/in$/B/
